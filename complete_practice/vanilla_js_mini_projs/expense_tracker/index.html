<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <h5>Your Balance</h5>
        <div class="both_cost_container">
            <div class="cost_container">
                <div class="label">
                    INCOME
                </div>
                <div class="income_cost green">
                    $ 100
                </div>
            </div>
            <div class="cost_container">
                <div class="label">
                    EXPENSE
                </div>
                <div class="income_cost red">
                    $ 100
                </div>
            </div>
        </div>
        <div class="history_section">
            <div class="section_title">
                History
            </div>
            <ul class="transaction_list">
                <li class="transaction">
                    
                </li>
            </ul>
        </div>
        <div class="add_transaction_section">
            <div class="section_title">
                Add new Transaction
            </div>
        </div>
        <div class="add_transaction_form">
            <label for="expense_text">Text</label>
            <input type="text" name="" placeholder="Enter text..." id="expense_text">
            <label for="expense_amt">Amount (negative - expense, positive - income)</label>
            <input type="number" name="" id="expense_amt" placeholder="Enter amount in rupee">
        </div>
        <button class="submit_buton" id="submit_button">Add Transaction</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
