<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>TODOS APP</title>
</head>

<body>
    <div class="lists-container">
        <div class="list-container">
            <div class="list-title">TODO</div>
            <div id="todo" class="lists-wrapper">
                <!-- <div class="single-todo-container">hi</div>
                <div class="single-todo-container">hello</div>
                <div class="single-todo-container">fon</div> -->
            </div>
        </div>
        <div class="list-container">
            <div class="list-title">IN PROGRESS</div>
            <div id="inProgress" class="lists-wrapper">
                <!-- <div class="single-todo-container">hi</div>
                <div class="single-todo-container">hello</div>
                <div class="single-todo-container">fon</div> -->
            </div>
        </div>
        <div class="list-container">
            <div class="list-title">DONE</div>
            <div id="done" class="lists-wrapper">
                <!-- <div class="single-todo-container">hi</div>
                <div class="single-todo-container">hello</div>
                <div class="single-todo-container">fon</div> -->
            </div>
        </div>
    </div>
    <div class = "todo-ip-container">
        <input type="text" name="" id="new-todo" placeholder="Add a new todo">
    </div>
    <button class="add-task-button disabled" id="add-task-button">
        ADD TODO
    </button>
    <script src="js/main.js"></script>
</body>

</html>
